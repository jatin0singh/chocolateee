<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day Proposal</title>
    <link rel="stylesheet" href="styles.css">
     
</head>
<body>
    <div class="container">
        <div class="chocolate-box" onclick="showMessage()">
            <div class="heart">❤️</div>
            <div class="chocolate">🍫</div>
        </div>
        <div class="message" id="proposal-message">You make my life sweeter!<div> > ❤️ I know I'm far away and can't give you real chocolate,</div> 
        <div> but this is my small way of making your day special.</div>
         <div>Next Valentine's, I'll make sure to bring you the best one! 💕🍫</div>
    </div>
    <script>
        function showMessage() {
            document.querySelector(".chocolate-box").classList.toggle("open");
        }
    </script>
</body>
</html>
